<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swift Logistics Ltd - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{line-height:1.6;color:#333;}
nav{background:#0052cc;display:flex;justify-content:center;gap:20px;flex-wrap:wrap;padding:10px;}
nav a{color:white;padding:10px 20px;border-radius:5px;transition:0.3s;}
nav a:hover{background:#003d99;}
section{padding:60px 20px;background:#e6e6e6;}
h2{color:#0052cc;margin-bottom:20px;text-align:center;}
.contact-container{display:flex;flex-wrap:wrap;justify-content:center;gap:40px;}
form{display:flex;flex-direction:column;gap:15px;width:300px;}
input,textarea{padding:10px;border-radius:5px;border:1px solid #ccc;}
button{padding:10px;border:none;border-radius:5px;background:#0052cc;color:white;cursor:pointer;transition:0.3s;}
button:hover{background:#003d99;}
.map{width:400px;border-radius:10px;overflow:hidden;}
footer{text-align:center;padding:20px;background:#0052cc;color:white;}
@media(max-width:900px){.map{width:100%;max-width:400px;}}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="tracking.html">Tracking</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Contact Us</h2>
  <div class="contact-container">
    <form onsubmit="alert('Message sent!'); return false;">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.942226406716!2d-122.08424938469213!3d37.42206597982556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb733c2e913e3%3A0x743e3d2d5d4c5b9a!2sGoogleplex!5e0!3m2!1sen!2sus!4v1699000000000!5m2!1sen!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</section>

</body>
</html>
